<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Vue Boolzapp</title>
  </head>
  <body>
    <div id="app">
      <div class="container h-100">
        <div class="row flex-nowrap h-100">
          <div class="col-12 col-md-4 contacts">
            <div class="row h-100 flex-column flex-nowrap">
              <div class="col-12 header">
                <div class="d-flex justify-content-between">
                    <div>
                        <img src="img/avatar_io.jpg" class="rounded-circle pb-2 pt-2" alt="" />
                        <span>Sofia</span>
                    </div>
                    
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-circle-notch pe-4 fs-4"></i>
                        <i class="fa-solid fa-message pe-4 fs-4"></i>
                        <i class="fa-solid fa-ellipsis-vertical pe-3 fs-4"></i>
                    </div>
                  
                </div>
              </div>
              <div class="col-12 notifiche pt-3 pb-3">
                <div class="d-flex align-items-center">
                    <div>
                        <i class="fa-solid fa-bell-slash fs-4 p-2 border rounded-circle"></i>
                    </div>
                    <div class="d-flex flex-column ps-2">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <span class="text-decoration-underline">Attiva notifiche desktop</span>
                    </div>
                    
                </div>
                
              </div>
              <div class="col-12">Search</div>
              <div class="col-12 flex-grow-1 overflow-y-auto h0">
                Elenco contatti
              </div>
            </div>
          </div>
          <div class="col-12 col-md-8">
            <div class="row h-100 flex-column flex-nowrap">
              <div class="col-12 header border-dark border-start">Header</div>
              <div class="col-12 bg-chat flex-grow-1 overflow-y-auto h0">
                Chat
              </div>
              <div class="col-12 sent-message">Sent message</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
